version: '3'

services: 
    db:
        image: mysql:8.0.25
        ports: 
            - '3307:3306'
        environment: 
            - MYSQL_DATABASE='db_bank'
            - MYSQL_USER='django'
            - MYSQL_PASSWORD='root'
            - MYSQL_ROOT_PASSWORD='root'
            - MYSQL_HOST='localhost'
        volumes: 
            - /tmp/app/mysqld:/var/run/mysqld
            - ./db:/var/lib/mysql
    
    web:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        ports: 
            - '8000:8000'
        volumes: 
            - .:/app
            - /tmp/app/mysqld:/run/mysqld
        depends_on: 
            - db
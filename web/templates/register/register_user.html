{% extends 'base.html' %}

{% block css-files %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/btn-fibo.css' %}">
{% endblock %}

{% block content %}

<div class="text-center register">
    
    <main class="form-signin shadow p-3 mb-5 bg-white rounded" id="divMain">
        
        <h1 class="h3 mb-3 fw-normal">Cadastro de Usuário</h1>
        
        <form method="post">
            {% csrf_token %}
            <input type="text" class="form-control" name="full_name" placeholder="Nome Completo" required autofocus>
            
            <input type="text" class="form-control" name="cpf" placeholder="CPF" id="cpf" minlength="14" required>

            <input type="email" class="form-control" name="email" placeholder="E-mail" required autofocus>
            
            <input type="password" class="form-control" name="password1" placeholder="Senha" id='password_1' minlength="6" required>
            
            <input type="password" class="form-control" name="password2" placeholder="Confirmação de senha" id="password_2" minlength="6" required>
            
            
            <button type="submit" class="btn btn-lg btn-success" id="btn-register">Criar</button>
            
        </form>

        {% if has_error %}
                <p class="messages" >{{error_message}}</p>
        {% endif %}

        <div id="error"></div>

        <p id="tagRegister">Já cadastrado? <a href="{% url 'web:login' %}">Login</a></p>
        
    </main>
    
</div>
{% endblock %}

{% block js-files %} 
    <script src="{% static 'js/verifypassword.js' %}"></script>
    <script src="{% static 'js/mask.js' %}"></script>
{% endblock%}
